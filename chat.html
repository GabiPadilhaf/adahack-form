<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anônimo - Corp Solutions</title>
    <link rel="stylesheet" href="chat-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

    <div class="left-side">
        <div class="left-side-content">
            <div class="logo"> 
                <img src="./img/logo.png" alt="Logo Corp Solutions">
            </div>
        
            <div class="left-heading">
                <p> Uma Oportunidade para crescer juntos</p>        
            </div>
            <div class="left-paragraph">
                <p>
                    Nós valorizamos sua opinião e queremos ouvi-la! <br>
                    Caso seja crítica, nos ajude e sugira também uma solução. Juntos, podemos transformar desafios em oportunidades e fortalecer nossa equipe.
                </p>
            </div>

        </div>
        
    </div>

    <div class="right-side">
        <form action="">
            <input type="text" placeholder="Escreva um título" id="form-title">
            <input type="textarea" placeholder="Deixe aqui sua mensagem" id="form-text">
            <input type="submit" value="Enviar mensagem" id="form-send"><br>
            <button type="button" onclick="window.location.href = '/'; " id="form-cancel"> Cancelar </button>
        </form>
    </div>

    <script src="message-form.js"></script>
   
    
</body>
</html>
